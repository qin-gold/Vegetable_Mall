<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户显示页面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <script type="application/javascript" src="../../../js/jquery.js"></script>
    <script src="../../../js/alter.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../css/bgControl/bg.css">
</head>
<body>

<div id="box">
    <nav th:replace="templates/head :: bgHeader"></nav>
    <!--侧边栏和表格页面--->
    <div id="left">
        <div class="row">
            <div class="col-4">
                <div class="list-group" id="list-tab" role="tablist">
                    <a class="list-group-item list-group-item-action " id="list-home-list" data-toggle="list" href="#list-home"
                       role="tab" aria-controls="home" onclick="bgControl()">欢迎页面</a>
                    <a class="list-group-item list-group-item-action active" id="list-user-list" data-toggle="list" href="#list-user"
                       role="tab" aria-controls="user" onclick="findAllUser()">用户管理</a>
                    <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" href="#list-profile"
                       role="tab" aria-controls="profile" onclick="findAllProduct()">商品管理</a>
                    <a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list" href="#list-messages"
                       role="tab" aria-controls="messages" onclick="findAllOrders()">订单状态查询</a>
                </div>
            </div>
            <div style="position: absolute; left: 20%; top: 20%;" class="col-8">
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">
                        <div style="background-color:rgba(255,255,255,0.7);" class="container">
                            <h3 style="text-align: center">用户信息列表</h3>
                            <div class="navbar-form navbar-left" role="search" >
                                <div class="form-group">
                                    <input type="text" class="form-control w-auto" style="display: inline-block;" placeholder="用户名或电话号码或地址">
                                    <button type="button" class="btn btn-primary" onclick="findLike()">点击查询</button>
                                </div>
                            </div>
                            <table style="border-collapse: collapse;" border="1" class="table table-bordered table-hover" id="trr">
                                <tr class="success">
                                    <th>用户ID</th>
                                    <th>用户名称</th>
                                    <th>性别</th>
                                    <th>联系方式</th>
                                    <th>收货地址</th>
                                    <th>邮箱</th>
                                    <th>状态</th>
                                    <th>操作用户</th>
                                </tr>
                                <tr th:each="User:${list.list}">
                                    <td id="u_id" th:text="${User.u_id}"></td>
                                    <td th:text="${User.u_name}"></td>
                                    <td th:text="${User.gender}"></td>
                                    <td th:text="${User.phone}"></td>
                                    <td>
                                        <textarea th:text="${User.address}" readonly></textarea>
                                    </td>
                                    <td th:text="${User.email}"></td>
                                    <td th:if="${User.state}==1">封禁中</td>
                                    <td th:if="${User.state}==0">正常</td>
                                    <td>
                                        <button  class="btn btn-primary update" >修改用户信息</button>
                                        <button  th:if="${User.state}==1" class= 'btn btn-primary del0' >启用</button>
                                        <button  th:if="${User.state}==0" class= 'btn btn-primary del1' >禁用</button>
                                    </td>
                                </tr>
                            </table>
                            <!--分页--->
                            <ul class="pagination">
                                <div class="btn-group btn-group-lg" >
                                </div>
                                <div class="btn-group btn-group-lg">
                                    <ul class="pagination">
                                        <li><a  class="btn-group btn-group-justified" role="group" href="/admin/findAllUser?size=5&page=1" aria-label="Previous">首页</a></li>
                                        <li><a th:href="@{'/admin/findAllUser?size=5&page='+${list.pageNum-1}}">上一页</a></li>
                                        <li th:each="pr:${list.navigatepageNums}">
                                            <a th:href="@{'/admin/findAllUser?size=5&page='+${pr}}" th:text="${pr}"></a>
                                        </li>
                                        <li><a th:href="@{'/admin/findAllUser?size=5&page='+${list.pageNum+1}}">下一页</a></li>
                                        <li><a th:href="@{'/admin/findAllUser?size=5&page='+${list.pages}}" aria-label="Next">尾页</a></li>
                                    </ul>
                                </div>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
<script>
    $(".update").on('click',function () {
        var u_id=$(this).parents("tr").find("#u_id").text();
        let confirm = window.confirm("你是否要修改用户信息");
        if (confirm==true) {
            window.location.href = "/admin/findUserById?u_id="+u_id;
        }
        console.log(u_id)
    })

    function findLike() {
        let val = $(".form-control").val();
        var str = val.replace(/(^\s*)|(\s*$)/g, '')
        window.location.href="/admin/findLikeUser?text="+str

    }
    $(".del0").on('click',function () {
        var u_id=$(this).parents("tr").find("#u_id").text();
        let confirm = window.confirm("你是否要修改用户的状态");
        if (confirm) {
            $.post('/admin/delUser0',{u_id:u_id},function (data) {
                if (data.stateCode==200){
                    alert("修改成功")
                    window.location.href=window.location.href
                }else {
                    alert("修改失败")
                }
            })
        }
    })

    $(".del1").on('click',function () {
        var u_id=$(this).parents("tr").find("#u_id").text();
        let confirm = window.confirm("你是否要修改用户的状态");
        if (confirm) {
            if (confirm) {
                $.post('/admin/delUser1',{u_id:u_id},function (data) {
                    if (data.stateCode==200){
                        alert("修改成功")
                        window.location.href=window.location.href
                    }else {
                        alert("修改失败")
                    }
                })
            }
        }
    })

    function bgControl() {
        window.location.href="/admin/control"
    }
    function findAllProduct() {
        window.location.href="/admin/findAllProduct"
    }
    function findAllUser() {
        window.location.href="/admin/findAllUser"
    }
    function findAllOrders() {
        window.location.href="/admin/findAllOrders"
    }

</script>
